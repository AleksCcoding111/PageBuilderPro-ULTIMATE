<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PageBuilderPro – Luxury 3D</title>
  
  <!-- Font premium -->
  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@500;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Three.js + Orbit Controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/examples/js/controls/OrbitControls.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      height: 100vh;
    }
    #scene-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 100px 20px 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      font-family: 'Clash Display', sans-serif;
      font-size: 5.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #D4AF37, #f0e6d2, #C800FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 6px;
      margin-bottom: 15px;
      text-shadow: 0 0 40px rgba(212,175,55,0.5);
    }
    .slogan {
      font-size: 1.8rem;
      color: #D4AF37;
      letter-spacing: 4px;
      margin-bottom: 50px;
    }
    .countdown {
      background: rgba(200,0,255,0.15);
      border: 1px solid #C800FF;
      border-radius: 20px;
      padding: 25px 40px;
      backdrop-filter: blur(10px);
      margin: 40px 0;
    }
    .timer {
      font-family: 'Clash Display', sans-serif;
      font-size: 3rem;
      color: #C800FF;
      text-shadow: 0 0 20px #C800FF;
    }
    .badge {
      background: #C800FF;
      color: #000;
      padding: 10px 25px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
      display: inline-block;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 420px;
      width: 90%;
      margin: 50px auto;
    }
    .btn {
      padding: 20px;
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: none;
      color: #000;
      background: linear-gradient(45deg, #D4AF37, #ffd700);
      border-radius: 18px;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(212,175,55,0.4);
    }
    .btn:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 50px rgba(212,175,55,0.6);
    }
    .btn.onlyfans {
      background: linear-gradient(45deg, #C800FF, #ff6bcb);
      color: #fff;
    }
    footer {
      margin-top: auto;
      padding: 40px;
      color: #666;
      font-size: 0.9rem;
    }
    @media (max-width: 640px) {
      .logo { font-size: 3.5rem; }
      .slogan { font-size: 1.4rem; }
      .timer { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <div id="scene-container"></div>

  <div class="content">
    <div class="logo">PAGE BUILDER PRO</div>
    <div class="slogan">MORE CLICKS. MORE CASH. 24H.</div>

    <div class="countdown">
      <div>Limited offer ends in</div>
      <div class="timer" id="timer">23h 59m</div>
      <div class="badge">VIP EXCLUSIVE ACCESS</div>
    </div>

    <div class="links">
      <a href="#" class="btn onlyfans">OnlyFans</a>
      <a href="#" class="btn">Instagram</a>
      <a href="#" class="btn">Twitter / X</a>
      <a href="#" class="btn">Telegram</a>
      <a href="#" class="btn">Exclusive Club</a>
    </div>

    <footer>
      Custom 3D luxury landing pages for elite creators<br>
      © 2025 @pagebuilderpro
    </footer>
  </div>

  <script>
    // Countdown
    const end = Date.now() + 24*60*60*1000;
    setInterval(() => {
      const diff = end - Date.now();
      const h = Math.floor(diff / (1000*60*60));
      const m = Math.floor((diff % (1000*60*60)) / (1000*60));
      document.getElementById("timer").textContent = `${h}h ${m}m`;
    }, 60000);

    // Three.js 3D Background
    const container = document.getElementById('scene-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(0.3, 32, 32);
    const materialGold = new THREE.MeshBasicMaterial({ color: 0xD4AF37, wireframe: false });
    const materialPurple = new THREE.MeshBasicMaterial({ color: 0xC800FF, wireframe: false });

    const spheres = [];
    for (let i = 0; i < 40; i++) {
      const material = Math.random() > 0.5 ? materialGold : materialPurple;
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.x = Math.random() * 10 - 5;
      sphere.position.y = Math.random() * 10 - 5;
      sphere.position.z = Math.random() * 10 - 5;
      sphere.scale.setScalar(Math.random() * 0.8 + 0.5);
      scene.add(sphere);
      spheres.push(sphere);
    }

    // Mouse interaction
    const mouse = new THREE.Vector2();
    window.addEventListener('mousemove', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    });

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      spheres.forEach((s, i) => {
        s.rotation.y += 0.005;
        s.position.x += Math.sin(Date.now() * 0.0005 + i) * 0.001;
        s.position.y += Math.cos(Date.now() * 0.0005 + i) * 0.001;
      });
      camera.position.x += (mouse.x * 2 - camera.position.x) * 0.02;
      camera.position.y += (mouse.y * 2 - camera.position.y) * 0.02;
      camera.lookAt(scene.position);
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
